<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="style.css">
  <title>Potfolio</title>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <script type="text/javascript">
    (function () {
      emailjs.init("user_2P86bgZaM1zTmZW9Ad2qM")
    })()
  </script>
  <script type="text/javascript">
    window.onload = function () {
      document.getElementById('contact-form').addEventListener('submit', function (event) {
        event.preventDefault()
        emailjs.sendForm('service_nsz1vwr', 'contact_form', this)
          .then(function () {
            console.log('SUCCESS!')
          }, function (error) {
            console.log('FAILED...', error)
          })
        this.message.value = ''
        this.user_name.value = ''
        this.user_email.value = ''
        alert('Your message has been submitted. I will get back to you shortly!')
      })
    }
  </script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Armin's Website</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          </li>
          <li class="nav-item">
            <a class="nav-link active" href="contact.html">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio</a>
          </li>
      </div>
    </div>
  </nav>
  <div class="container">
    <section class="row">
    <form class="mb-3" id="contact-form">

      <label class="form-label">Name:</label>
      <input class="form-control" type="text" name="user_name" placeholder="your name">
      <label for="exampleFormControlInput1" class="form-label">Email address:</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="user_email">
      <!-- <form class="mb-3"> -->
        <label for="exampleFormControlTextarea1" class="form-label">Message:</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="your message here" name="message"></textarea>
        <button type="submit" class="btn btn-primary">Submit</button>
      <!-- </form> -->
  </form>
  </section> 
</div>
  <footer class="footer mt-auto py-3 bg-dark">
